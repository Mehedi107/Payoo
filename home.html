<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex justify-center items-center mt-10">
    <div class="mockup-phone">
      <div class="camera"></div>
      <div class="display">
        <div class="artboard artboard-demo phone-1 p-4">
          <div class="bg-primary text-accent-content rounded-md">
            <div class="stat w-100%">
              <div class="stat-title text-accent-content">Account balance</div>
              <div class="stat-value">$89,400</div>
              <div class="stat-actions">
                <button class="btn btn-md btn-warning">Add funds</button>
              </div>
            </div>
          </div>

          <form class="card-body">
            <div class="form-control">
              <label class="label">
                <span class="label-text">Email</span>
              </label>
              <input
                type="email"
                placeholder="email"
                class="input input-bordered"
                required
              />
            </div>
            <div class="form-control">
              <label class="label">
                <span class="label-text">Password</span>
              </label>
              <input
                type="password"
                placeholder="password"
                class="input input-bordered"
                required
              />
            </div>
            <div class="form-control mt-6 flex gap-5 flex-row">
              <button class="btn btn-md btn-error">Withdrawal</button>
              <button class="btn btn-md btn-success">Deposit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
